<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air India IVR - Real Call Console</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f7f8fc; }
    h2 { color: #b71c1c; }
    input, button { padding: 10px; font-size: 16px; margin: 10px 0; }
    button { background: #b71c1c; color: white; border: none; cursor: pointer; }
    button:hover { background: #d32f2f; }
    #log { margin-top: 20px; background: #fff; padding: 15px; border-radius: 6px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>üìû Air India IVR - Real Call Launcher</h2>
  <p>Enter a phone number to start a **real IVR call** via Twilio.</p>

  <label>Customer Phone Number:</label><br>
  <input id="phone" type="tel" placeholder="+91XXXXXXXXXX" /><br>

  <button id="call-btn">Start Real Call</button>

  <div id="log">Waiting for input...</div>

  <script>
    const API_BASE_URL = "https://spindly-monster-7vj45qp4rqjxhrgp9-8080.app.github.dev"; // update this

    document.getElementById("call-btn").onclick = async () => {
      const to = document.getElementById("phone").value.trim();
      if (!to) return alert("Please enter a valid phone number (E.164 format).");

      document.getElementById("log").innerText = "üì° Initiating call...";

      try {
        // Make outbound call through backend
        const res = await fetch(`${API_BASE_URL}/call/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to })
        });

        const data = await res.json();
        console.log(data);

        if (data.status === "queued" || data.status === "in-progress") {
          document.getElementById("log").innerText = 
            `‚úÖ Call started!\nFrom: ${data.from}\nTo: ${data.to}\nCall SID: ${data.sid}`;
        } else {
          document.getElementById("log").innerText = "‚ùå Failed to start call: " + JSON.stringify(data);
        }
      } catch (err) {
        console.error(err);
        document.getElementById("log").innerText = "‚ùå Error: " + err.message;
      }
    };
  </script>
</body>
</html>
